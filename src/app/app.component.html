<ul  class="list-inline">
  <li><h3 (click)="choice='Explore'">Explore</h3>
  </li>

  <li><h3 (click)="choice='Home'">Home</h3>
  </li>

  <li><h3 (click)="choice='Ask'">Ask</h3>
  </li>
 </ul>
 {{choice}}
<div class="container" >
  <!--flag=true is explore--->
  <app-explore [questions]="changeToQue()" 
 [articles]="changeToArticles()"
  *ngIf="choice=='Explore'"></app-explore>
  <app-home [questions]="changeToQue()"
  [articles]="changeToArticles()"
   *ngIf="choice=='Home'" 
   ></app-home>
  <app-ask *ngIf="choice=='Ask'" [question]="question"
  (notify)="changeFromChild($event)"
  ></app-ask>
</div>
